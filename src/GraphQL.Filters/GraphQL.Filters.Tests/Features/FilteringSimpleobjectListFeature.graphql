query FilterSimpleObjectDirectEquals {
  simpleObjects(
    filter: {
      condition: { fieldName: StringMember, operator: equal, value: "String 2" }
    }
  ) {
    stringMember
  }
}

query FilterSimpleObjectDirectIntEquals {
  simpleObjects(
    filter: { condition: { fieldName: IntMember, operator: equal, value: 10 } }
  ) {
    intMember
  }
}

query FilterSimpleObjectInvalidCondition {
  simpleObjects(
    filter: { condition: { fieldName: IntMember, operator: equal, value: 10 } , and: { left: {condition:{fieldName:DateTimeMember} } right: {condition:{value:null}} }}
  ) {
    intMember
  }
}

query FilterSimpleObjectInvalidFilter {
  simpleObjects(
    filter: { condition: { fieldName: IntMember, operator: equal, value: 10 } , not:{ filter: { condition: { fieldName: DateTimeMember, operator: equal, value: "10/10/2023 10:00" } }}}
  ) {
    intMember
  }
}

query FilterSimpleObjectDirectAnd {
  simpleObjects(
    filter: {
      and: {
        left: {
          condition: { fieldName: IntMember, operator: equal, value: 10 }
        }
        right: {
          condition: {
            fieldName: StringMember
            operator: equal
            value: "String 2"
          }
        }
      }
    }
  ) {
    intMember
    stringMember
  }
}


query FilterSimpleObjectDirectOr {
  simpleObjects(
    filter: {
      or: {
        left: {
          condition: { fieldName: IntMember, operator: equal, value: 10 }
        }
        right: {
          condition: {
            fieldName: StringMember
            operator: equal
            value: "String 2"
          }
        }
      }
    }
  ) {
    intMember
    stringMember
  }
}

query FilterSimpleObjectVariableEquals($filter: FilterGraphTypeSimpleObject!) {
  simpleObjects(filter: $filter) {
    stringMember
  }
}
